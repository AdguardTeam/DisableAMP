---
version: 2
plan:
  project-key: ADGEXT
  key: DABSPECS
  name: disable-amp - build beta
variables:
  dockerNode: adguard/node-ssh:14.18--2

stages:
  - Build:
      manual: 'false'
      final: 'false'
      jobs:
        - Build

Build:
  key: BUILD
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e
            ls -alt
            yarn install ${bamboo.varsYarn}
            yarn beta
    - inject-variables:
        file: build/beta/variables.txt
        scope: RESULT
        namespace: userscriptMeta
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.userscriptMeta.version}-beta
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: disable-amp.meta.js
      location: build/beta
      pattern: disable-amp.meta.js
      shared: 'true'
      required: 'true'
    - name: disable-amp.user.js
      location: build/beta
      pattern: disable-amp.user.js
      shared: 'true'
      required: 'true'
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa
labels: []
other:
  concurrent-build-plugin: system-default
